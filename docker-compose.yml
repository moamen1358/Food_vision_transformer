services:
  gradio-demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    image: vit-demo:latest
    container_name: vit-demo
    
    # Volumes
    volumes:
      - ./demos:/app
      - ./models/vit_model.pth:/app/vit_model.pth
    
    # Ports
    ports:
      - "7860:7860"
    
    # Environment
    environment:
      - PYTHONUNBUFFERED=1
    
    # Restart policy
    restart: unless-stopped

networks:
  default:
    name: vit-network
